<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoprefeitura.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/container.css">
    <script src="main.js" defer></script>
    <title>CadServ</title>
</head>

<body>
    <header>
        <h1 class="header-title">Plataforma de Cadastro de Servidores</h1>
    </header>
    <main>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>E-mail</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button type="button" class="button blue mobile" id="cadastrarServ">Cadastrar Servidor</button>
        <div class="container" id="container">
            <div class="container-content">
                <header class="container-header">
                    <h2>Novo Usuário</h2>
                    <span class="container-close" id="containerClose">&#10006;</span>
                </header>
                <form id="form" class="container-form">
                    <input type="text" id="nome" data-index="new" class="container-field" placeholder="Nome do servidor"
                        required>
                    <input type="text" id="cargo" class="container-field" placeholder="Cargo do servidor" required>
                    <input type="text" id="salario" class="container-field" placeholder="Salário do servidor" required>
                    <input type="email" id="email" class="container-field" placeholder="E-mail do servidor" required>
                </form>
                <footer class="container-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
